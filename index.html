<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    Web de prueba
    <button onclick="clickeado()">clickeame</button>
    <h1>Formulario de Registro</h1>
    <p>Por favor llene este formulario con la información requerida</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Nombres: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Apellidos: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Correo Electrónico: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Crear una contraseña: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Cuenta Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Cuenta Corporativa</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> Acepto <a href="https://www.freecodecamp.org/news/terms-of-service/">terminos y condiciones</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Subir foto de perfil: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Ingrese su edad (años): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">¿Cómo te enteraste de nosotros?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Redes Sociales</option>
            <option value="2">Búsqueda en Google</option>
            <option value="3">Referido por alguién</option>
            <option value="4">Otro</option>
          </select>
        </label>
        <label for="bio">Proporcione una biografía:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Describa su biografía..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
